# Azure-specific application properties
spring.profiles.active=azure

# Server configuration for Azure
server.port=${PORT:80}
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:postgresql://retool:npg_yf3gdzwl4RqE@ep-silent-sun-afdlv6pj.c-2.us-west-2.retooldb.com/retool?sslmode=require}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:retool}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:npg_yf3gdzwl4RqE}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Azure
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection pool optimization for Azure
spring.datasource.hikari.maximum-pool-size=8
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# LLM Service Configuration (Vercel deployment)
llm.service.url=${LLM_SERVICE_URL:https://uw-workbench-jade.vercel.app}
llm.service.timeout=30s
llm.service.retry.max-attempts=3

# CORS Configuration for Azure
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://uw-workbench-portal.vercel.app,https://uw-workbench-jade.vercel.app}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Logging Configuration for Azure
logging.level.com.underwriting=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Azure-specific optimizations
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Error Handling for production
server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false