# Test Application Configuration
spring.application.name=underwriting-backend-test
server.port=0

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# LLM Service Configuration for Testing
llm.service.url=http://localhost:8001
llm.service.timeout=5s
llm.service.retry.max-attempts=1

# Logging Configuration for Tests
logging.level.com.underwriting=DEBUG
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{HH:mm:ss} - %msg%n

# Disable Actuator for Tests
management.endpoints.enabled-by-default=false